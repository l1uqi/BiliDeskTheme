    <script>
      const { createApp } = Vue;

      createApp({
        data() {
          return {
            message: "Hello Vue!",
            isAnimating: false,
            animationStep: 100,
          };
        },
        methods: {
          animateCircle(action, step, bounce = 0) {
            const circle = document.getElementById("circle");
            const updateCircle = () => {
              const { left, top, height, width } =
                circle.getBoundingClientRect();
              if (action === "open") {
                circle.style.height =
                  circle.style.width =
                  circle.style.borderRadius =
                    (step + height) * (1 + bounce) + "px";
                circle.style.left = (left - step / 2) * (1 - bounce) + "px";
                circle.style.top = (top - step / 2) * (1 - bounce) + "px";
                if (width > window.screen.width * 2) {
                  return;
                }
              } else if (action === "close") {
                circle.style.height =
                  circle.style.width =
                  circle.style.borderRadius =
                    (height - step) * (1 + bounce) + "px";
                circle.style.left = (left + step / 2) * (1 - bounce) + "px";
                circle.style.top = (top + step / 2) * (1 - bounce) + "px";
                if (width <= step) {
                  return;
                }
              }
              requestAnimationFrame(updateCircle);
            };
            requestAnimationFrame(updateCircle);
          },

          handleClick(event) {
            const circle = document.getElementById("circle");
            this.isAnimating = !this.isAnimating;
            if (this.isAnimating) {
              circle.style.left = event.clientX;
              circle.style.top = event.clientY;
              this.animateCircle("open", this.animationStep);
            } else {
              const { left, top, height, width } =
                circle.getBoundingClientRect();
              circle.style.left = event.clientX - width / 2;
              circle.style.top = event.clientY - height / 2;
              this.animateCircle("close", this.animationStep);
            }
          },
        },
      }).mount("#app");
    </script>
